[env]
test_framework = googletest

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = noota_ffat.csv
monitor_filters = esp32_exception_decoder
test_framework = googletest
;build_flags = -std=c++17
;build_unflags = -std=gnu++11

